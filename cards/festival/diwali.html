<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Lights ðŸª”</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(circle at top, #fff7ed, #ffedd5);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12);
        }
        .lamp {
            font-size: 3rem;
            transition: transform 0.4s ease;
        }
        button {
            border: none;
            background: #f59e0b;
            color: white;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }
        .wish { margin-top: 12px; font-weight: 600; }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #f59e0b; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="lamp" id="lamp">ðŸª”</div>
        <h1>Happy Diwali, <span id="name">Friend</span></h1>
        <p>Tap to light up a wish.</p>
        <button onclick="light()">Light it up</button>
        <div class="wish" id="wish"></div>
        <p class="cta"><a href="../../create.html">Create your own magic card â†’</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'Friend';
        document.getElementById('name').textContent = name;
        const wishes = ['May your home glow with joy âœ¨', 'Light, love, and laughter always.', 'Wishing you bright beginnings!'];

        function light() {
            document.getElementById('lamp').style.transform = 'scale(1.1)';
            const line = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById('wish').textContent = line;
        }
    </script>
</body>
</html>
