<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Confession ðŸ’Œ</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(120deg, #ffe6f0, #fef9ff);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 22px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12);
        }
        h1 { color: #db2777; margin-bottom: 8px; }
        .seal {
            font-size: 3.5rem;
            margin: 16px 0;
            transition: transform 0.4s ease;
        }
        button {
            border: none;
            background: #db2777;
            color: white;
            padding: 10px 18px;
            font-weight: 700;
            border-radius: 999px;
            cursor: pointer;
        }
        .note { margin-top: 12px; font-weight: 600; }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #db2777; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Secret for <span id="name">You</span> ðŸ’Œ</h1>
        <p>Tap the seal to open the confession.</p>
        <div class="seal" id="seal">ðŸ’Œ</div>
        <button onclick="reveal()">Open it</button>
        <div class="note" id="note"></div>
        <p class="cta"><a href="../../create.html">Create your own magic card â†’</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'You';
        document.getElementById('name').textContent = name;
        const notes = [
            'You have been on my mind all day. ðŸ’«',
            'Your smile is my favorite notification.',
            'I think you are absolutely magical.'
        ];

        function reveal() {
            document.getElementById('seal').style.transform = 'scale(1.1) rotate(-5deg)';
            const line = notes[Math.floor(Math.random() * notes.length)];
            document.getElementById('note').textContent = line;
        }
    </script>
</body>
</html>
