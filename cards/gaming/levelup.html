<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up ðŸŽ®</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #0f172a;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .card {
            background: #1e293b;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
        }
        .bar {
            height: 14px;
            border-radius: 999px;
            background: #334155;
            overflow: hidden;
            margin: 16px 0;
        }
        .fill {
            height: 100%;
            width: 20%;
            background: linear-gradient(90deg, #22d3ee, #a855f7);
            transition: width 0.4s ease;
        }
        button {
            border: none;
            background: #22d3ee;
            color: #0f172a;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #22d3ee; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Level Up, <span id="name">Gamer</span> ðŸŽ®</h1>
        <p>Tap to gain XP.</p>
        <div class="bar"><div class="fill" id="fill"></div></div>
        <p id="level">Level 1</p>
        <button onclick="gain()">Gain XP</button>
        <p class="cta"><a href="../../create.html">Create your own magic card â†’</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'Gamer';
        document.getElementById('name').textContent = name;
        let progress = 20;
        let level = 1;

        function gain() {
            progress += 20;
            if (progress > 100) {
                progress = 20;
                level += 1;
                document.getElementById('level').textContent = `Level ${level}`;
            }
            document.getElementById('fill').style.width = `${progress}%`;
        }
    </script>
</body>
</html>
