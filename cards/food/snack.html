<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Picker üçø</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #fff7ed;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12);
        }
        button {
            border: none;
            background: #ea580c;
            color: white;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }
        .snack { margin-top: 12px; font-weight: 600; }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #ea580c; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Snack time, <span id="name">Buddy</span> üçø</h1>
        <p>Tap to pick your snack.</p>
        <button onclick="pick()">Pick snack</button>
        <div class="snack" id="snack"></div>
        <p class="cta"><a href="../../create.html">Create your own magic card ‚Üí</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'Buddy';
        document.getElementById('name').textContent = name;
        const snacks = ['Popcorn üçø', 'Samosa ü•ü', 'Chocolate üç´', 'Ice cream üç®'];

        function pick() {
            const choice = snacks[Math.floor(Math.random() * snacks.length)];
            document.getElementById('snack').textContent = choice;
        }
    </script>
</body>
</html>
