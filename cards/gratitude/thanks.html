<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Jar üôè</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #ecfdf3;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 22px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #2ecc71; margin-bottom: 8px; }
        .jar {
            font-size: 3rem;
            margin: 16px 0;
        }
        button {
            border: none;
            background: #2ecc71;
            color: white;
            padding: 10px 18px;
            font-weight: 700;
            border-radius: 999px;
            cursor: pointer;
        }
        .note {
            margin-top: 12px;
            font-weight: 600;
            color: #333;
        }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #2ecc71; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Thank You, <span id="name">Star</span> üôè</h1>
        <p>Open the jar for a gratitude note.</p>
        <div class="jar">ü´ô</div>
        <button onclick="dropNote()">Open jar</button>
        <div class="note" id="note"></div>
        <p class="cta"><a href="../../create.html">Create your own magic card ‚Üí</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'Star';
        document.getElementById('name').textContent = name;
        const notes = [
            'Thanks for always being there. üåü',
            'You make everything brighter. ‚ú®',
            'Grateful for your kindness every day.',
            'You are pure magic. üí´'
        ];

        function dropNote() {
            const note = notes[Math.floor(Math.random() * notes.length)];
            document.getElementById('note').textContent = note;
        }
    </script>
</body>
</html>
