<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Cheer ⚽</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #dcfce7;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12);
        }
        .ball {
            font-size: 3rem;
            transition: transform 0.4s ease;
        }
        button {
            border: none;
            background: #16a34a;
            color: white;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }
        .score { margin-top: 12px; font-weight: 600; }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #16a34a; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="ball" id="ball">⚽</div>
        <h1>Goal vibes for <span id="name">Champ</span></h1>
        <p>Tap to score another goal.</p>
        <button onclick="score()">Score!</button>
        <div class="score" id="score">Score: 0</div>
        <p class="cta"><a href="../../create.html">Create your own magic card →</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'Champ';
        document.getElementById('name').textContent = name;
        let goals = 0;

        function score() {
            goals += 1;
            document.getElementById('ball').style.transform = `translateX(${goals * 4}px)`;
            document.getElementById('score').textContent = `Score: ${goals}`;
        }
    </script>
</body>
</html>
