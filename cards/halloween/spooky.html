<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Surprise ðŸŽƒ</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #0f172a;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .card {
            background: #1f2937;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
        }
        .ghost {
            font-size: 3rem;
            transition: transform 0.3s ease;
        }
        button {
            border: none;
            background: #f97316;
            color: white;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }
        .line { margin-top: 12px; font-weight: 600; }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #f97316; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="ghost" id="ghost">ðŸ‘»</div>
        <h1>Spooky surprise for <span id="name">You</span></h1>
        <p>Tap to reveal a spooky line.</p>
        <button onclick="boo()">Boo!</button>
        <div class="line" id="line"></div>
        <p class="cta"><a href="../../create.html">Create your own magic card â†’</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'You';
        document.getElementById('name').textContent = name;
        const lines = ['You are scary cute! ðŸŽƒ', 'Ghosting? Never. I am here!', 'Trick or treat... choose hug.'];

        function boo() {
            const ghost = document.getElementById('ghost');
            ghost.style.transform = 'translateY(-6px)';
            const line = lines[Math.floor(Math.random() * lines.length)];
            document.getElementById('line').textContent = line;
        }
    </script>
</body>
</html>
