<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown ðŸŽŠ</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(120deg, #1e293b, #0f172a);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .card {
            background: rgba(30, 41, 59, 0.9);
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
        }
        .count {
            font-size: 3rem;
            font-weight: 700;
            margin: 12px 0;
        }
        button {
            border: none;
            background: #38bdf8;
            color: #0f172a;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #38bdf8; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy New Year, <span id="name">Star</span> ðŸŽŠ</h1>
        <p>Tap to start a mini countdown.</p>
        <div class="count" id="count">3</div>
        <button onclick="countdown()">Start countdown</button>
        <p class="cta"><a href="../../create.html">Create your own magic card â†’</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'Star';
        document.getElementById('name').textContent = name;
        let timer;

        function countdown() {
            let value = 3;
            clearInterval(timer);
            document.getElementById('count').textContent = value;
            timer = setInterval(() => {
                value -= 1;
                if (value <= 0) {
                    clearInterval(timer);
                    document.getElementById('count').textContent = 'ðŸŽ‰';
                } else {
                    document.getElementById('count').textContent = value;
                }
            }, 700);
        }
    </script>
</body>
</html>
