<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pep Talk ðŸŒŸ</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #f0f9ff;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12);
        }
        button {
            border: none;
            background: #0ea5e9;
            color: white;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }
        .line { margin-top: 12px; font-weight: 600; }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #0ea5e9; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>You got this, <span id="name">Champion</span> ðŸŒŸ</h1>
        <p>Tap for a pep talk boost.</p>
        <button onclick="boost()">Boost me</button>
        <div class="line" id="line"></div>
        <p class="cta"><a href="../../create.html">Create your own magic card â†’</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'Champion';
        document.getElementById('name').textContent = name;
        const lines = [
            'You are closer than you think.',
            'Small steps, huge wins.',
            'Your future self is cheering for you.'
        ];

        function boost() {
            const line = lines[Math.floor(Math.random() * lines.length)];
            document.getElementById('line').textContent = line;
        }
    </script>
</body>
</html>
