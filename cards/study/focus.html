<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Sprint ðŸ“š</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #e0f2fe;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1);
        }
        .timer {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0ea5e9;
        }
        button {
            border: none;
            background: #0ea5e9;
            color: white;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #0ea5e9; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Focus Sprint for <span id="name">Scholar</span></h1>
        <p>Tap to start a 10-second focus sprint.</p>
        <div class="timer" id="timer">10</div>
        <button onclick="startSprint()">Start sprint</button>
        <p class="cta"><a href="../../create.html">Create your own magic card â†’</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'Scholar';
        document.getElementById('name').textContent = name;
        let interval;

        function startSprint() {
            let timeLeft = 10;
            clearInterval(interval);
            document.getElementById('timer').textContent = timeLeft;
            interval = setInterval(() => {
                timeLeft -= 1;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    document.getElementById('timer').textContent = 'Done! ðŸŽ¯';
                }
            }, 1000);
        }
    </script>
</body>
</html>
