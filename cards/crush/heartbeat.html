<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat Crush ðŸ’“</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(120deg, #ffe4f2, #fff5f8);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12);
        }
        .heart {
            font-size: 3.5rem;
            transition: transform 0.4s ease;
        }
        button {
            border: none;
            background: #db2777;
            color: white;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }
        .status { margin-top: 12px; font-weight: 600; }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #db2777; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart" id="heart">ðŸ’“</div>
        <h1><span id="name">You</span>, my heart is racing</h1>
        <p>Tap to feel the heartbeat.</p>
        <button onclick="beat()">Beat faster</button>
        <div class="status" id="status"></div>
        <p class="cta"><a href="../../create.html">Create your own magic card â†’</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'You';
        document.getElementById('name').textContent = name;
        let pulses = 0;

        function beat() {
            pulses += 1;
            const heart = document.getElementById('heart');
            heart.style.transform = `scale(${1 + pulses * 0.05})`;
            document.getElementById('status').textContent = `Heartbeat level: ${pulses}`;
        }
    </script>
</body>
</html>
