<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Charm üçÄ</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(120deg, #e0ffe8, #f0fff4);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 22px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #16a34a; margin-bottom: 8px; }
        .charm {
            font-size: 3.5rem;
            margin: 16px 0;
            transition: transform 0.4s ease;
        }
        button {
            border: none;
            background: #16a34a;
            color: white;
            padding: 10px 18px;
            font-weight: 700;
            border-radius: 999px;
            cursor: pointer;
        }
        .wish { margin-top: 12px; font-weight: 600; }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #16a34a; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Good luck, <span id="name">Champion</span> üçÄ</h1>
        <p>Tap the charm to unlock a lucky wish.</p>
        <div class="charm" id="charm">üçÄ</div>
        <button onclick="wish()">Open charm</button>
        <div class="wish" id="wish"></div>
        <p class="cta"><a href="../../create.html">Create your own magic card ‚Üí</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'Champion';
        document.getElementById('name').textContent = name;
        const wishes = [
            'May your luck be loud today! üîî',
            'Doors are opening for you. üö™',
            'You have the magic. Go shine. ‚ú®'
        ];

        function wish() {
            const charm = document.getElementById('charm');
            charm.style.transform = 'scale(1.2) rotate(10deg)';
            const line = wishes[Math.floor(Math.random() * wishes.length)];
            document.getElementById('wish').textContent = line;
        }
    </script>
</body>
</html>
