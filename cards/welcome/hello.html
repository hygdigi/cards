<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm Welcome ðŸ‘‹</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #ecfdf3;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12);
        }
        .wave {
            font-size: 3rem;
            transition: transform 0.3s ease;
        }
        button {
            border: none;
            background: #16a34a;
            color: white;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #16a34a; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="wave" id="wave">ðŸ‘‹</div>
        <h1>Welcome, <span id="name">Friend</span>!</h1>
        <p>Tap to send a warm hello.</p>
        <button onclick="wave()">Wave hello</button>
        <p id="line"></p>
        <p class="cta"><a href="../../create.html">Create your own magic card â†’</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'Friend';
        document.getElementById('name').textContent = name;

        function wave() {
            const waveIcon = document.getElementById('wave');
            waveIcon.style.transform = 'rotate(-10deg)';
            document.getElementById('line').textContent = 'So happy you are here! ðŸŒŸ';
        }
    </script>
</body>
</html>
