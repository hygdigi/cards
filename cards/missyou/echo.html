<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss You Echo ðŸ’Œ</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #fdf2f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12);
        }
        .echo {
            font-size: 2.5rem;
            color: #db2777;
            font-weight: 700;
        }
        button {
            border: none;
            background: #db2777;
            color: white;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #db2777; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Miss you, <span id="name">Friend</span></h1>
        <p>Tap to send a tiny echo.</p>
        <div class="echo" id="echo">...</div>
        <button onclick="echo()">Send echo</button>
        <p class="cta"><a href="../../create.html">Create your own magic card â†’</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'Friend';
        document.getElementById('name').textContent = name;
        const echoes = ['Miss you!', 'Thinking of you ðŸ’–', 'Come back soon âœ¨'];

        function echo() {
            const line = echoes[Math.floor(Math.random() * echoes.length)];
            document.getElementById('echo').textContent = line;
        }
    </script>
</body>
</html>
