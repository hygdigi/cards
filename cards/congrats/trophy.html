<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Congrats üèÜ</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #fef9c3;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.12);
        }
        .trophy {
            font-size: 3rem;
            transition: transform 0.3s ease;
        }
        button {
            border: none;
            background: #eab308;
            color: white;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
        }
        .line { margin-top: 12px; font-weight: 600; }
        .cta { margin-top: 16px; font-size: 0.9rem; }
        .cta a { color: #eab308; font-weight: 600; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="trophy" id="trophy">üèÜ</div>
        <h1>Congrats, <span id="name">Winner</span>!</h1>
        <p>Tap to celebrate your win.</p>
        <button onclick="cheer()">Celebrate</button>
        <div class="line" id="line"></div>
        <p class="cta"><a href="../../create.html">Create your own magic card ‚Üí</a></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get('n') || 'Winner';
        document.getElementById('name').textContent = name;
        const cheers = ['You earned it! üåü', 'Proud of you! üéâ', 'Another level unlocked!'];

        function cheer() {
            const trophy = document.getElementById('trophy');
            trophy.style.transform = 'scale(1.1)';
            const line = cheers[Math.floor(Math.random() * cheers.length)];
            document.getElementById('line').textContent = line;
        }
    </script>
</body>
</html>
