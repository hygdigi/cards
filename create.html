<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Magic Card</title>
    <style>
        :root { --primary: #ff4b6e; --bg: #fff0f3; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; }
        .builder-container { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 75, 110, 0.15); width: 90%; max-width: 450px; text-align: center; }
        h2 { color: var(--primary); margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #eee; border-radius: 12px; font-size: 1rem; box-sizing: border-box; outline: none; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 12px; font-size: 1.1rem; font-weight: bold; cursor: pointer; width: 100%; }
        .result-box { background: #fdf2f4; padding: 20px; border-radius: 15px; margin-top: 20px; border: 2px dashed var(--primary); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="builder-container">
        <div id="inputSection">
            <h2>Personalize It ✨</h2>
            <input type="text" id="recipientName" placeholder="Enter Name (e.g. Yavya)">
            <button class="btn" onclick="generateNow()">Generate Magic Link</button>
        </div>

        <div id="resultSection" class="hidden">
            <h2>It's Ready! ❤️</h2>
            <div class="result-box">
                <input type="text" id="finalLink" readonly style="width:100%; margin-bottom:10px; border:1px solid #ddd; padding:10px; border-radius:8px;">
                <button class="btn" style="background:#2ecc71;" onclick="copyLink()">Copy Link</button>
            </div>
            <p><a href="" id="previewLink" target="_blank" style="color:var(--primary); font-size:0.9rem;">Test Preview</a></p>
        </div>
    </div>

    <script>
        // 1. Get the file info from the URL
        const urlParams = new URLSearchParams(window.location.search);
        // This will now expect something like "valentine/impossibleno.html" from your sheet
        let targetFile = urlParams.get('file') || 'valentine/impossibleno.html';

        function generateNow() {
            const name = document.getElementById('recipientName').value;
            if(!name) return alert("Please enter a name!");

            document.getElementById('inputSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');

            // --- DEEP PATH LOGIC ---
            const currentPath = window.location.pathname;
            const directory = currentPath.substring(0, currentPath.lastIndexOf('/'));
            
            // Ensure we are looking inside the 'cards' folder
            // This builds: domain.com/cards/valentine/impossibleno.html
            const fullLink = `${window.location.origin}${directory}/cards/${targetFile}?n=${encodeURIComponent(name)}`;
            
            document.getElementById('finalLink').value = fullLink;
            document.getElementById('previewLink').href = fullLink;
        }

        function copyLink() {
            const copyText = document.getElementById("finalLink");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Link copied!");
        }
    </script>
</body>
</html>
